<script src="https://distcdn.unlimited3d.com/pres/v/2.3.3/unlimited3d.min.js"></script>
<script>
  var options = {
    distID: 'latest',
    solution3DName: 'ring-configurator-milos',
    projectName: 'poc',
    solution3DID: '49040',
    containerID: 'container3d',
  };
  Unlimited3D.init(options);

  function engraving(value) {
    console.log(value.length)

    Unlimited3D.updateOverlay({ overlay: 'ring_0012', overlayEntry: 'letters', options: { text: value, } }, (e, r) => { console.log(e, r) });
  }
  function changeText(url) {

    Unlimited3D.updateOverlay({ overlay: 'ring_0012', overlayEntry: 'letters', options: { fontUrl: url, } }, (e, r) => { console.log(e, r) });
  }

  function changeColor1(material) {
    Unlimited3D.changeMaterialColor({
      material: "diamond-01",
      color: "#ffffff",
    });
  }
  function changeColor2(material) {
    Unlimited3D.changeMaterialColor({
      material: "diamond-01",
      color: "#ff272a",
    });
  }
  function changeColor3(material) {
    Unlimited3D.changeMaterialColor({
      material: "diamond-01",
      color: "#007228",
    });
  }
  function changeColor4(material) {
    Unlimited3D.changeMaterialColor({
      material: "white_gold_01",
      color: "#f0f0f0",
    });
  }
  function changeColor5(material) {
    Unlimited3D.changeMaterialColor({
      material: "white_gold_01",
      color: "#d9a569",
    });
  }
  function changeColor6(material) {
    Unlimited3D.changeMaterialColor({
      material: "white_gold_01",
      color: "#fdd0c5",
    });
  }

</script>
